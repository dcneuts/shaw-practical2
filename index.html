<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shaw Academy Practical Countdown Exercise</title>
</head>
<body>
<p id="hours"></p>
<p id="minutes"></p>
<p id="seconds"></p>

<script>
    var start = new Date(2017, 2, 20, 21); //fix this to current year mo date hours
    var now = new Date();

    function updateCountdown() {
        var count=timeRemaining();
        document.write("<p>" + hours + "</p>");
        document.write("<p>" + minutes + "</p>");
        document.write("<p>" + seconds + "</p>");
    }

    function timeRemaining() {
        var timeLeft = start.getTime() - now.getTime(); //in milliseconds
        var hours = timeLeft / (1000 * 60 * 60);
        var minutes = timeLeft / (1000 * 60) - Math.floor(hours) * 60;
        var seconds = timeLeft / (1000) - Math.floor(hours) * 60 * 60 - Math.floor(minutes) * 60;
        return {hours:Math.floor(hours)};
    }
</script>
</body>
</html>
